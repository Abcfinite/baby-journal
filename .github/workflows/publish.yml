name: Publish

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Fetch main branch
        run: git fetch origin main

      - name: Determine changed package folders
        id: changes
        run: |
          CHANGED_FOLDERS=$(git diff --name-only origin/main...HEAD | grep 'package.json' | xargs -n1 dirname | sort -u | tr '\n' ' ')
          echo "Changed folders: $CHANGED_FOLDERS"
          echo "CHANGED_FOLDERS=$CHANGED_FOLDERS" >> $GITHUB_ENV

      - name: Build and publish changed packages
        run: |
          for folder in $CHANGED_FOLDERS; do
            echo "Processing $folder"
            (cd $folder && npm install && npm run build && npm publish)
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
