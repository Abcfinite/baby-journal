service: weight-domain

frameworkVersion: '3'

plugins:
  - serverless-plugin-typescript
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x
  region: ap-southeast-2
  lambdaHashingVersion: '20201221'

functions:
  logBets:
    handler: index.logBets
    events:
      - http:
          path: /bets
          method: get
