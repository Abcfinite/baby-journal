service: weight-domain

frameworkVersion: '3'

plugins:
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs16.x
  region: ap-southeast-2
  lambdaHashingVersion: '20201221'

custom:
  webpack:
    webpackConfig: './webpack.config.js'
    packager: yarn

functions:
  logBets:
    handler: index.logBets
    events:
      - http:
          path: /bets
          method: get
